{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container" style="padding: 250px 0; ">
    <h1 class="text-center my-5"> {% trans 'Giriş Yap' %}</h1>
    <div class="row d-flex justify-content-center align-items-center">
        <form method="post" class="d-flex justify-content-center align-items-center">
            {% csrf_token %}
            <div class="col-9">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">{% trans 'E-posta Adresi' %}</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">{% trans 'Şifre' %}</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="*********" name="password">
                </div>
                <button type="submit" class="btn btn-primary d-block ms-auto">{% trans 'Giriş Yap' %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
