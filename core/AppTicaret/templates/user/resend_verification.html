{% extends 'base.html' %}

{% block title %}Email Doğrulama Tekrar Gönder{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Email Doğrulama Tekrar Gönder</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center mb-4">
                        Email adresinizi doğrulamadıysanız, yeni bir doğrulama linki gönderebiliriz.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email Adresi</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Doğrulama Emaili Gönder</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="btn btn-link">Giriş Sayfasına Dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
