{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <h1 class="display-3 mb-3 animated slideInDown">Adres Düzenle</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-body" href="{% url 'index' %}">Ana Sayfa</a></li>
                <li class="breadcrumb-item"><a class="text-body" href="{% url 'address_list' %}">Adreslerim</a></li>
                <li class="breadcrumb-item text-dark active" aria-current="page">Adres Düzenle</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- Edit Address Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Adres Bilgilerini Düzenle</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="title" class="form-label">Adres Başlığı *</label>
                                    <input type="text" class="form-control" id="title" name="title" required placeholder="Ev, İş, vs." value="{{ address.title }}">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="address_type" class="form-label">Adres Türü *</label>
                                    <select class="form-select" id="address_type" name="address_type" required>
                                        <option value="">Seçiniz</option>
                                        <option value="home" {% if address.address_type == 'home' %}selected{% endif %}>Ev</option>
                                        <option value="work" {% if address.address_type == 'work' %}selected{% endif %}>İş</option>
                                        <option value="other" {% if address.address_type == 'other' %}selected{% endif %}>Diğer</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="first_name" class="form-label">Ad *</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required value="{{ address.first_name }}">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="last_name" class="form-label">Soyad *</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required value="{{ address.last_name }}">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Telefon *</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required placeholder="05XX XXX XX XX" value="{{ address.phone }}">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="city" class="form-label">İl *</label>
                                    <input type="text" class="form-control" id="city" name="city" required value="{{ address.city }}">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="district" class="form-label">İlçe *</label>
                                    <input type="text" class="form-control" id="district" name="district" required value="{{ address.district }}">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="neighborhood" class="form-label">Mahalle *</label>
                                    <input type="text" class="form-control" id="neighborhood" name="neighborhood" required value="{{ address.neighborhood }}">
                                </div>
                                
                                <div class="col-12">
                                    <label for="address" class="form-label">Açık Adres *</label>
                                    <textarea class="form-control" id="address" name="address" rows="3" required placeholder="Sokak, cadde, bina no, daire no vb.">{{ address.address }}</textarea>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_default" name="is_default" {% if address.is_default %}checked{% endif %}>
                                        <label class="form-check-label" for="is_default">
                                            Bu adresi varsayılan adresim yap
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-primary">Değişiklikleri Kaydet</button>
                                        <a href="{% url 'address_list' %}" class="btn btn-outline-secondary">İptal</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Edit Address End -->
{% endblock %}
